<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Holidays
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="true">
  <ion-grid *ngIf="holidays">
    <ion-row class="app__holiday-row" *ngFor="let holiday of holidays.holidays">
      <ion-col size="12"><h4>{{ holiday.name }}</h4></ion-col>
      <ion-col size="12" class="app__holiday-col-color">Local name: <strong>{{ holiday.local_name }}</strong></ion-col>
      <ion-col size="12" class="app__holiday-col-color">Date: <strong class="app__holiday-date-color">{{ holiday.date }}</strong></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
